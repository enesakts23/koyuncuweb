<div class="dashboard">
    <!-- Chart.js kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Sipariş İstatistikleri -->
    <div class="order-stats">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="stat-content">
                <h3>Toplam Sipariş</h3>
                <p class="stat-number" id="totalOrders">125</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-content">
                <h3>Teslim Edilen</h3>
                <p class="stat-number" id="deliveredOrders">98</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-truck"></i>
            </div>
            <div class="stat-content">
                <h3>Transfer Aşamasında</h3>
                <p class="stat-number" id="inTransitOrders">15</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-content">
                <h3>İptal Edilen</h3>
                <p class="stat-number" id="cancelledOrders">12</p>
            </div>
        </div>
    </div>

    <!-- Finansal Metrikler -->
    <div class="financial-metrics">
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    %12
                </div>
            </div>
            <div class="metric-content">
                <h3>Aylık Ciro</h3>
                <p class="amount" id="monthlyRevenue">$42,500</p>
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="metric-trend negative">
                    <i class="fas fa-arrow-up"></i>
                    %5
                </div>
            </div>
            <div class="metric-content">
                <h3>Giderler</h3>
                <p class="amount" id="expenses">$15,300</p>
            </div>
        </div>
        <div class="metric-card">
            <div class="metric-header">
                <div class="metric-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="metric-trend positive">
                    <i class="fas fa-arrow-up"></i>
                    %15
                </div>
            </div>
            <div class="metric-content">
                <h3>Net Kar</h3>
                <p class="amount" id="netProfit">$27,200</p>
            </div>
        </div>
    </div>

    <!-- Hızlı İşlemler -->
    <div class="quick-actions">
        <h2>Hızlı İşlemler</h2>
        <div class="actions-grid">
            <div class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="action-content">
                    <h3>Yeni Sipariş</h3>
                    <p>Hızlı sipariş oluştur</p>
                </div>
            </div>
            <div class="action-btn">
                <div class="action-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="action-content">
                    <h3>Raporlar</h3>
                    <p>Detaylı raporları görüntüle</p>
                </div>
            </div>
        </div>
    </div>
</div>
