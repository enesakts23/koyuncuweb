<div class="dashboard">
    <div class="metrics-grid">
        <div class="metric-card">
            <i class="fas fa-chart-line"></i>
            <h3>Toplam Ciro</h3>
            <p class="amount" id="totalRevenue">₺0.00</p>
            <p class="trend positive">
                <i class="fas fa-arrow-up"></i>
                <span>12%</span> geçen aya göre
            </p>
        </div>
        <div class="metric-card">
            <i class="fas fa-money-bill-wave"></i>
            <h3>Giderler</h3>
            <p class="amount" id="totalExpenses">₺0.00</p>
            <p class="trend negative">
                <i class="fas fa-arrow-up"></i>
                <span>8%</span> geçen aya göre
            </p>
        </div>
        <div class="metric-card">
            <i class="fas fa-coins"></i>
            <h3>Net Kar</h3>
            <p class="amount" id="netProfit">₺0.00</p>
            <p class="trend positive">
                <i class="fas fa-arrow-up"></i>
                <span>15%</span> geçen aya göre
            </p>
        </div>
    </div>

    <div class="quick-actions">
        <h2>Hızlı İşlemler</h2>
        <div class="actions-grid">
            <button class="action-btn">
                <i class="fas fa-plus"></i>
                <span>Yeni Sipariş</span>
            </button>
            <button class="action-btn">
                <i class="fas fa-file-invoice"></i>
                <span>Fatura Oluştur</span>
            </button>
            <button class="action-btn">
                <i class="fas fa-box"></i>
                <span>Stok Ekle</span>
            </button>
            <button class="action-btn">
                <i class="fas fa-users"></i>
                <span>Müşteri Ekle</span>
            </button>
        </div>
    </div>
</div>
