<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video autoplay muted loop id="myVideo">
                <source src="media/carpet.mp4" type="video/mp4">
            </video>
        </div>
        <div class="login-container">
            <div class="login-form">
                <h1>Kayıt Ol</h1>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adSoyad" name="adSoyad" placeholder="Ad Soyad" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="telefon" name="telefon" placeholder="Telefon" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sifre" name="sifre" placeholder="Şifre" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sifreTekrar" name="sifreTekrar" placeholder="Şifre Tekrar" required>
                    </div>
                    <div id="error-message" class="error-message" style="color: red; display: none;"></div>
                    <div id="success-message" class="success-message" style="color: green; display: none;"></div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-user-plus"></i> Kayıt Ol
                    </button>
                    <p class="register-text">
                        Zaten hesabınız var mı? <a href="login.html" class="register-link">Giriş Yap</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/kayitol.js"></script>
</body>
</html>
